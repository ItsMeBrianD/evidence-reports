---
kind: pipeline
type: docker
name: mle-broadcast

steps:
  - name: Build Evidence Project
    image: node:18
    environment:
      DATABASE: postgres
      POSTGRES_HOST:
        from_secret: postgres-host
      POSTGRES_USER: 
        from_secret: postgres-user
      POSTGRES_PASSWORD:
        from_secret: postgres-password
      POSTGRES_PORT:
        from_secret: postgres-port
      POSTGRES_SCHEMA:
        from_secret: postgres-schema
      POSTGRES_DATABASE:
        from_secret: postgres-database
    commands:
      - cd mle-broadcast
      - npm ci
      - npm run build
      - chmod 755 -R ./mle-broadcast-build

  - name: Sync Build Artifacts
    image: drillster/drone-rsync
    settings:
      hosts: ["static-site-rsync"]
      user: root
      port: 22
      source: /drone/src/mle-broadcast/build
      target: /data/mle-broadcast
      recursive: true
      delete: true
      key:
        from_secret: drone-ssh-key

  - name: Discord Notify
    image: appleboy/drone-discord
    settings:
      webhook_id:
        from_secret: discord_webhook_id
      webhook_token:
        from_secret: discord_webhook_token
      message: |
        Built ${DRONE_REPO}@${DRONE_BRANCH}